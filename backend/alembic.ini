# Alembic Configuration File
# For Trading Bot Database Migrations

[alembic]
# Path to migration scripts
script_location = app/database/migrations

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with current directory
prepend_sys_path = .

# Timezone for file naming
timezone = UTC

# Truncate long revision ids
truncate_slug_length = 40

# Set to 'true' to run "offline" mode
# which generates SQL scripts instead of directly executing
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format generated files with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
